<mat-card id="projects">
    <h4>Projects</h4>
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Source</th>
        </tr>
        <tr *ngFor="let project of projects">
            <td>{{ project.name }}</td>
            <td>
                <a [href]="project.link" target="_blank">
                    <img src="./assets/img/social-media/github2.png">
                </a>
            </td>
        </tr>
    </table>
</mat-card>
